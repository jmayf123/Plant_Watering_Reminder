<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plant Watering Monitoring System</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'styles.css'%}"> <!-- Link to your CSS file -->
</head>
<body>

    <header>
        <h1>Plant Watering Monitoring System</h1>
    </header>

    <div class="dashboard">
        <section class="moisture-reading">
            <h2>Current Soil Moisture Level</h2>
            <div class="moisture-status optimal">
                <span class="moisture-value">72%</span>
                <span class="status-text">Optimal</span>
            </div>
        </section>

        <section class="graph-section">
            <h2>Soil Moisture Over Time</h2>
            <div class="graph" id="moisture-graph">
                <!-- Graph will be rendered here, like a canvas or chart.js -->
            </div>
        </section>

        <section class="plant-health">
            <h2>Plant Health</h2>
            <div class="health-status">
                <div class="health-indicator green">Healthy</div>
                <div class="health-indicator yellow">Moderate</div>
                <div class="health-indicator red">Needs Water</div>
            </div>
        </section>
    </div>

</body>
</html>
